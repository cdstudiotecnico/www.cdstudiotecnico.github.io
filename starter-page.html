  <style>
    body {
      background: linear-gradient(135deg, #f5f7f7 0%, #e9f0f0 100%);
      font-family: 'Raleway', sans-serif;
      color: #356c6c;
      display: flex;
      flex-direction: column;

    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .construction-box {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1.5s ease;
    }

    .construction-box img {
      max-width: 150px;
      margin-bottom: 20px;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.2));
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #2f6565;
      margin-bottom: 10px;
    }

    .underline {
      width: 50px;
      height: 3px;
      background: #2f6565;
      margin: 0 auto 20px auto;
      border-radius: 2px;
    }

    p {
      color: #444;
      font-size: 1.05rem;
      margin-bottom: 25px;
    }

    .icon {
      font-size: 3rem;
      color: #2f6565;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    .back-btn {
      display: inline-block;
      border: 1.8px solid #356c6c;
      color: #356c6c;
      text-decoration: none;
      border-radius: 30px;
      padding: 10px 28px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #356c6c;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @media (max-width: 576px) {
      .construction-box { padding: 35px 25px; }
      p { font-size: 0.95rem; }
      .icon { font-size: 2.6rem; }
